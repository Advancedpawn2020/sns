spring:
  application:
    name: sns-qa   # 模块名
  datasource:   # 配置数据源
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.25.133:3306/sns_qa?characterEncoding=utf-8
